# Hide server version info
server_tokens off;

# Rate limiting (tuned for single-user app; adjust as needed)
limit_req_zone $binary_remote_addr zone=api_auth:10m rate=10r/m;

server {
    listen 80;
    server_name _;
    access_log off;

    location /.well-known/acme-challenge/ {
        allow all;
        root /var/www/certbot;
    }

    location / {
        # $HTTPS_PORT is substituted via envsubst
        # See ops/nginx/nginx-entrypoint.sh
        return 301 https://$host:$HTTPS_PORT$request_uri;
    }
}

server {
    listen 443 ssl;
    http2 on;
    server_name _;

    # Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options DENY always;
    add_header X-XSS-Protection "1; mode=block" always;

    # TLS config
    ssl_certificate /etc/nginx/certs/server.crt;
    ssl_certificate_key /etc/nginx/certs/server.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;

    location /.well-known/acme-challenge/ {
        access_log off;
        return 404;
    }

    # API endpoints (PHP-FPM/Symfony)
    location /api/ {
        limit_req zone=api_auth burst=20 nodelay;
        try_files $uri /index.php$is_args$args;
    }

    location ~ ^/index\.php(/|$) {
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME /app/public$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT /app/public;
        fastcgi_param SCRIPT_NAME /index.php;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_pass api:9000;
        internal;
    }

    location ~ \.php$ {
        return 404;
    }

    location /uploads/ {
        alias /srv/uploads/;
        add_header Cache-Control "public, max-age=60";
        access_log off;
        try_files $uri =404;
    }

    # Webapp location and overrides (proxy for dev, static files for prod)
    # see ops/nginx/nginx.{dev,prod}.conf
    include /etc/nginx/conf.d/webapp;
}
