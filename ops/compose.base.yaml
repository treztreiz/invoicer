services:
  database:
    image: postgres:${POSTGRES_VERSION?}
    environment:
      POSTGRES_DB: ${POSTGRES_DB?}
      POSTGRES_USER: ${POSTGRES_USER?}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD?}
    healthcheck:
      test: [ "CMD", "pg_isready", "-d", "${POSTGRES_DB?}", "-U", "${POSTGRES_USER?}" ]
      timeout: 5s
      retries: 5
      start_period: 60s
    volumes:
      - database_data:/var/lib/postgresql/data

  backend:
    environment:
      APP_SECRET: ${APP_SECRET?}
      DATABASE_URL: postgresql://${POSTGRES_USER?}:${POSTGRES_PASSWORD?}@database:5432/${POSTGRES_DB?}?serverVersion=${POSTGRES_SERVER_VERSION?}&charset=utf8

  web:
    image: nginx:${NGINX_VERSION?}
    ports:
      - target: 80
        published: ${WEB_PUBLISHED_PORT:-80}
        protocol: tcp
        mode: ingress
      - target: 443
        published: ${WEB_PUBLISHED_TLS_PORT:-443}
        protocol: tcp
        mode: ingress

volumes:
  database_data:
